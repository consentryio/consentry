name: Manual Version-Based Release

on:
  push:
    branches: [main]

jobs:
  release-core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/core

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - run: core_version=$(node -p "require('./packages/core/package.json').version")
        id: get_version

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          TAG="core-v$VERSION"
          echo "TAG=$TAG" >> $GITHUB_ENV
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists."
            echo "should_publish=false" >> $GITHUB_ENV
          else
            echo "Tag does not exist."
            echo "should_publish=true" >> $GITHUB_ENV
          fi

      - name: Install deps
        if: env.should_publish == 'true'
        run: pnpm install

      - name: Build core
        if: env.should_publish == 'true'
        run: pnpm --filter @consentry/core run build

      - name: Publish core
        if: env.should_publish == 'true'
        run: pnpm publish --filter @consentry/core --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag and push
        if: env.should_publish == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag $TAG
          git push origin $TAG

  release-next:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/next

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Check version and tag
        id: check_next
        run: |
          VERSION=$(node -p "require('./packages/next/package.json').version")
          TAG="next-v$VERSION"
          echo "TAG=$TAG" >> $GITHUB_ENV
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists."
            echo "should_publish=false" >> $GITHUB_ENV
          else
            echo "Tag does not exist."
            echo "should_publish=true" >> $GITHUB_ENV
          fi

      - name: Install deps
        if: env.should_publish == 'true'
        run: pnpm install

      - name: Build next
        if: env.should_publish == 'true'
        run: pnpm --filter @consentry/next run build

      - name: Publish next
        if: env.should_publish == 'true'
        run: pnpm publish --filter @consentry/next --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag and push
        if: env.should_publish == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag $TAG
          git push origin $TAG
